quarkus.package.type=uber-jar

#HOSTNAME AND PORT
%dev.quarkus.http.port=8080
%dev.quarkus.http.host=127.0.0.1

#TEST PORT
quarkus.http.test-port=8083

#LOGGING
##QUARKUS ROOT LEVEL LOG
quarkus.log.level=INFO
##CONSOLE LOGGING
quarkus.log.console.enable=true
quarkus.log.console.format=%d{dd-MMM-yyyy HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.console.color=true
quarkus.log.category."io.jans.configapi".level=TRACE
#quarkus.log.category."io.jans".level=DEBUG

##FILE LOGGING
quarkus.log.file.enable=true
quarkus.log.file.path=logs/config_api.log
quarkus.log.file.level=DEBUG
quarkus.log.file.format=%d{dd-MMM-yyyy HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=1M
quarkus.log.file.rotation.max-backup-index=100
quarkus.log.file.rotation.rotate-on-boot=true
#quarkus.log.category."io.jans".level=DEBUG

#HTTP LOGGING
quarkus.http.access-log.enabled=true
quarkus.http.access-log.log-to-file=true
quarkus.http.access-log.base-file-name=${quarkus.http.access-log.base-file-name}
quarkus.http.access-log.pattern=common

#DISABLE BANNER
quarkus.banner.enabled=false
#DON'T DELETE UNINJECTED BEANS
quarkus.arc.remove-unused-beans=false

#PROCESS ALL RUNNING REQUEST BEFORE SHUTDOWN
quarkus.shutdown.timeout=30

#PRODUCTION CONFIGURATION
%prod.quarkus.http.ssl-port=444
%prod.quarkus.http.ssl.certificate.file=${quarkus.http.ssl.certificate.file}
%prod.quarkus.http.ssl.certificate.key-file=${quarkus.http.ssl.certificate.key-file}
%prod.quarkus.http.insecure-requests=redirect

# APPLICATION METRICS
%prod.quarkus-smallrye-metrics_quarkus.smallrye-metrics.extensions.enabled=false

#API protection
#comma separated list of approved issuer's
api.approved.issuer=${api.approved.issuer}
api.protection.type=${api.protection.type}
api.client.id=${api.client.id}
api.client.password=${api.client.password}

#Endpoints Injection
endpoint.injection.enabled=${endpoint.injection.enabled}
auth.issuer.url=${auth.issuer.url}
auth.openid.configuration.url=${auth.openid.configuration.url}
auth.openid.introspection.url=${auth.openid.introspection.url}
auth.openid.token.url=${auth.openid.token.url}
auth.openid.revoke.url=${auth.openid.revoke.url}

# healthCheck Configuration
quarkus.smallrye-health.root-path=/health-check

#CORS SETTINGS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST
